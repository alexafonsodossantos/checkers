{% extends 'index.html' %}


{% block content %}

<div id="conteudo">

	<div id="pizza_foto">

		<img class="animate-up" src="{{model_pizza.Foto.url}}" style="width:100%; height:100%; border-radius: 1rem;">

	{{model_pizza.sabor}} 
	<br>

</div>	


{% endfor %}


</div>
{% endblock %}
